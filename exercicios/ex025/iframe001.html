<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400;
            height: 400;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

<!-- Tamanho Padrão 300x150px -->

    <p>Acessando o site do
            
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"> Cuso em Vídeo</a>
        </iframe>

    para aprender a programar.</p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona como iframe!</p> <!--Alguns sites não dão permissão para uso de iframe, o google por exemplo.-->

    <p>O repositório do Guanabara 
        
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        <a href="https://gustavoguanabara.github.io" target="_blank">No Github</a>
    </iframe>
        
    também é bem legal!</p>
</body>
</html>
